<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Management</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="page-container">
    <div th:replace="~{/fragments/admin-sidebar :: sidebar}"></div>
    <div class="main-content">
        <h1>Book Management</h1>

        <form th:action="@{/books}" method="get" class="form-container" style="max-width: 100%; margin-bottom: 20px;">
            <div style="display: flex; gap: 15px;">
                <input type="text" name="title" placeholder="Search by Title..." th:value="${title}" style="flex-grow: 1;"/>
                <input type="text" name="author" placeholder="Search by Author..." th:value="${author}" style="flex-grow: 1;"/>
                <input type="text" name="isbn" placeholder="Search by ISBN..." th:value="${isbn}" style="flex-grow: 1;"/>
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>

        <a th:href="@{/books/new}" class="btn btn-success">Add New Book</a>

        <table>
        </table>

        <div th:if="${bookPage.totalPages > 1}" class="pagination" style="margin-top: 20px;">
            <a th:if="${bookPage.hasPrevious()}"
               th:href="@{/books(size=${bookPage.size}, page=${bookPage.number - 1}, title=${title}, author=${author}, isbn=${isbn})}">
                Previous
            </a>
            <span th:text="|Page ${bookPage.number + 1} of ${bookPage.totalPages}|"></span>
            <a th:if="${bookPage.hasNext()}"
               th:href="@{/books(size=${bookPage.size}, page=${bookPage.number + 1}, title=${title}, author=${author}, isbn=${isbn})}">
                Next
            </a>
        </div>
    </div>
</div>
</body>
</html>
