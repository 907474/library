<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Management</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="page-container">
    <div th:replace="~{/fragments/admin-sidebar :: sidebar}"></div>

    <div class="main-content">
        <h1>Book Management</h1>

        <form th:action="@{/books}" method="get" style="display: flex; gap: 10px; margin-bottom: 20px;">
            <input type="text" name="query" placeholder="Search by title..." th:value="${query}" style="flex-grow: 1; padding: 10px;"/>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <a th:href="@{/books/new}" class="btn btn-success">Add New Book</a>

        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.isbn}"></td>
                <td>
                    <a th:href="@{/books/edit/{id}(id=${book.id})}">Edit</a> |
                    <a th:href="@{/books/delete/{id}(id=${book.id})}">Delete</a> |
                    <a th:href="@{/books/details/{id}(id=${book.id})}">Manage Copies</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
