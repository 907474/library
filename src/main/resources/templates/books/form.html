<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${book.id == null} ? 'Add New Book' : 'Edit Book'"></title>
    <style>
        body { font-family: sans-serif; margin: 0; }
        .page-container { display: flex; height: 100vh; }
        .sidebar { width: 220px; flex-shrink: 0; background-color: #2c3e50; color: white; padding: 20px; }
        .sidebar h2 { color: #ecf0f1; }
        .sidebar ul { list-style-type: none; padding: 0; }
        .sidebar ul li a { color: #ecf0f1; text-decoration: none; display: block; padding: 10px; border-radius: 4px; }
        .sidebar ul li a:hover { background-color: #34495e; }
        .main-content { flex-grow: 1; padding: 20px; overflow-y: auto; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; }
        .form-group input { width: 100%; max-width: 400px; padding: 8px; box-sizing: border-box; }
    </style>
</head>
<body>
<div class="page-container">
    <div th:replace="~{/fragments/sidebar :: sidebar}"></div>

    <div class="main-content">
        <h1 th:text="${book.id == null} ? 'Add New Book' : 'Edit Book'">Book Form</h1>
        <form action="#" th:action="@{/books}" th:object="${book}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label>Title:</label>
                <input type="text" th:field="*{title}" />
            </div>
            <div class="form-group">
                <label>ISBN:</label>
                <input type="text" th:field="*{isbn}" />
            </div>
            <div class="form-group">
                <label>Publisher:</label>
                <input type="text" th:field="*{publisher}" />
            </div>
            <div class="form-group">
                <label>Publication Year:</label>
                <input type="number" th:field="*{publicationYear}" />
            </div>
            <button type="submit">Save</button>
        </form>
    </div>
</div>
</body>
</html>
