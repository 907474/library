<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Member Management</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="page-container">
    <div th:replace="~{/fragments/admin-sidebar :: sidebar}"></div>
    <div class="main-content">
        <h1>Member Management</h1>
        <a th:href="@{/members/new}" class="btn btn-success">Add New Member</a>

        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${members}">
                <td th:text="${member.id}"></td>
                <td th:text="${member.name}"></td>
                <td th:text="${member.username}"></td>
                <td th:text="${member.email}"></td>
                <td th:text="${member.status}"></td>
                <td>
                    <a th:href="@{/members/edit/{id}(id=${member.id})}">Edit</a> |
                    <form th:action="@{/members/delete/{id}(id=${member.id})}" method="post" style="display:inline;">
                        <button type="submit" class="link-button">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
