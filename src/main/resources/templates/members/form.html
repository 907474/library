<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${member.id == null} ? 'Add New Member' : 'Edit Member'"></title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="page-container">
    <div th:replace="~{/fragments/admin-sidebar :: sidebar}"></div>
    <div class="main-content">
        <div class="form-container">
            <h1 th:text="${member.id == null} ? 'Add New Member' : 'Edit Member'">Member Form</h1>
            <form action="#" th:action="@{/members}" th:object="${member}" method="post">
                <input type="hidden" th:field="*{id}" />
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" th:field="*{name}" required />
                </div>
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" th:field="*{username}" required />
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" th:field="*{email}" required />
                </div>
                <div class="form-group">
                    <label>Status:</label>
                    <select th:field="*{status}">
                        <option th:each="stat : ${T(com.aw.librarysystem.entity.enums.MemberStatus).values()}"
                                th:value="${stat}"
                                th:text="${stat}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Save Member</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
