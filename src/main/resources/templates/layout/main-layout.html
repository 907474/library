<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Library System</title>
    <style>
        body { font-family: sans-serif; margin: 0; display: flex; height: 100vh; }
        .sidebar { width: 220px; background-color: #2c3e50; color: white; padding: 20px; }
        .sidebar h2 { color: #ecf0f1; }
        .sidebar ul { list-style-type: none; padding: 0; }
        .sidebar ul li a { color: #ecf0f1; text-decoration: none; display: block; padding: 10px; border-radius: 4px; }
        .sidebar ul li a:hover { background-color: #34495e; }
        .main-content { flex-grow: 1; padding: 20px; overflow-y: auto; }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>Library Menu</h2>
    <ul>
        <li><a th:href="@{/books}">Book Management</a></li>
        <li><a th:href="@{/members}">Member Management</a></li>
    </ul>
    <hr/>
    <form th:action="@{/logout}" method="post" style="margin-top: 20px;">
        <button type="submit" style="width: 100%; padding: 10px; background-color: #c0392b; color: white; border: none; border-radius: 4px; cursor: pointer;">Logout</button>
    </form>
</div>

<div class="main-content" th:fragment="content(main, pageTitle)">
    <div th:replace="${main}">
        <h1>Welcome!</h1>
    </div>
</div>

</body>
</html>
