<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragments/header :: header(pageTitle='Library Statistics')}"></head>
<body>
<div class="page-container">
    <div th:replace="~{/fragments/admin-sidebar :: sidebar}"></div>
    <div class="main-content">
        <h1>Library Statistics</h1>

        <div class="form-container" style="max-width: 100%; margin-bottom: 30px;">
            <h2>Borrow/Return Report by Date</h2>
            <form th:action="@{/statistics}" method="get">
                <div style="display: flex; gap: 15px; align-items: flex-end;">
                    <div class="form-group">
                        <label for="startDate">Start Date:</label>
                        <input type="date" id="startDate" name="startDate" th:value="${param.startDate}" required>
                    </div>
                    <div class="form-group">
                        <label for="endDate">End Date:</label>
                        <input type="date" id="endDate" name="endDate" th:value="${param.endDate}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Generate Report</button>
                </div>
            </form>
            <div th:if="${dateRangeStats}" style="margin-top: 20px;">
                <h3>Report Results:</h3>
                <p><strong>Books Borrowed:</strong> <span th:text="${dateRangeStats.borrowed}"></span></p>
                <p><strong>Books Returned:</strong> <span th:text="${dateRangeStats.returned}"></span></p>
            </div>
        </div>

        <h2>Currently Overdue Books</h2>
        <table>
            <thead>
            <tr>
                <th>Book Title</th>
                <th>Member Name</th>
                <th>Due Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="record : ${overdueRecords}">
                <td th:text="${record.bookCopy.book.title}"></td>
                <td th:text="${record.member.name}"></td>
                <td th:text="${record.dueDate}" style="color: red;"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
