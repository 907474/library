<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:with="content=~{::.admin-content}, pageTitle='Account Management'"
      th:replace="~{layout :: ~{}}">
<body>
<div class="admin-content">
    <h1>System Account Management</h1>
    <a th:href="@{/admin/accounts/new}" class="btn btn-success">Create New Account</a>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Role</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="account : ${accounts}">
            <td th:text="${account.id}"></td>
            <td th:text="${account.username}"></td>
            <td th:text="${account.role}"></td>
            <td th:text="${account.enabled} ? 'Enabled' : 'Disabled'"></td>
            <td>
                <form th:action="@{/admin/accounts/toggle-status/{id}(id=${account.id})}" method="post" style="display: inline;">
                    <button type-="submit" class="btn" th:text="${account.enabled} ? 'Disable' : 'Enable'"></button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
