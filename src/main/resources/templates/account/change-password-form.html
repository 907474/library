<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="page-container">
    <div sec:authorize="hasAnyRole('ADMIN', 'STAFF')" th:replace="~{/fragments/admin-sidebar :: sidebar}"></div>
    <div sec:authorize="hasRole('USER')" th:replace="~{/fragments/user-sidebar :: sidebar}"></div>

    <div class="main-content">
        <div class="form-container">
            <h1>Change Your Password</h1>

            <div th:if="${successMessage}" style="color: green; margin-bottom: 15px;" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" style="color: red; margin-bottom: 15px;" th:text="${errorMessage}"></div>

            <form th:action="@{/account/change-password}" method="post">
                <div class="form-group">
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" name="newPassword" required minlength="8" />
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8" />
                </div>
                <button type="submit" class="btn btn-primary">Update Password</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
